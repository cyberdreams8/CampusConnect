<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"></div>
            <h2 class="settings-title">Settings</h2>
            <nav>
                <div class="nav-item">Edit Profile</div>
                <div class="nav-item">Notification</div>
                <div class="nav-item">Security</div>
                <div class="nav-item">Appearance</div>
                <div class="nav-item">Help</div>
            </nav>
        </aside>

        <main class="profile-edit">
            <h1>Edit Profile</h1>
            <form class="edit-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" value="Mehrab">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" value="Bozorgi">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" value="Mehrab">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" value="Bozorgi">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="Mehrabbozorgi.business@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="sbdfbnd65sfdvb s">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" value="33062 Zboncak isle">
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" value="58077.79">
                </div>
                <div class="button-group">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
