<!DOCTYPE html>

    <title>Update Recruiter</title>
</head>
<body>
    <header>
        <div class="container">
            <button id="logout"><a href="logout.html">Logout</a></button>
            <h1>Update Recruiter</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Dashboard</a></li>
                    <li><a href="add-job.html">Post jobs</a></li>
                    <li><a href="view-applications.html">View Student applications</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Edit Recruiter Details</h2>
            <form id="updateRecruiterForm">
                <label for="recruiterId">Recruiter ID:</label>
                <input type="text" id="recruiterId" name="recruiterId" required readonly>

                
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" required>
    
                    <label for="contactNo">Contact Number:</label>
                    <input type="tel" id="contactNo" name="contactNo" required>
    
                    <label for="companyMail">Company Email:</label>
                    <input type="email" id="companyMail" name="companyMail" required>
    
                    <label for="companyLocation">Company Location:</label>
                    <input type="text" id="companyLocation" name="companyLocation" required>
    
                    <button type="submit">Update Recruiter</button>
                </form>
            </div>
        </main>
    
        <footer>
