<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Corporate Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="welcome-message">
                <h2>Welcome Back!</h2>
                <p>Sign in to continue and explore new opportunities.</p>
            </div>
        </div>
        <div class="right-panel">
            <h1>Login</h1>
            <form class="form">
                <div class="input-group">
                    <label for="role">Login as</label>
                    <select id="role" class="dropdown">
                        <option value="student">Student</option>
                        <option value="recruiter">Recruiter</option>
                        <option value="tpo-admin">TPO Admin</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your Username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password" required>
                </div>
                <button type="submit" class="login-button">Log In</button>
                <p class="signup-prompt">Don’t have an account? <a href="#">Sign up</a></p>
            </form>
            <p class="footer-text">© 2024 by Leo Barreto</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
