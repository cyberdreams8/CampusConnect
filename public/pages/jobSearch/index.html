<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <header class="p-6 bg-blue-600 text-white text-center shadow-md">
        <h1 class="text-3xl font-bold">Job Search Portal</h1>
    </header>

    <!-- Search Filters Section -->
    <section class="max-w-5xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Find Your Dream Job</h2>
        <form id="jobSearchForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" class="input-field">
            </div>
            <div>
                <label for="job-title">Job Title</label>
                <select id="job-title" name="job-title" class="input-field">
                    <option value="">Select a Job Title</option>
                    <optgroup label="Software Engineering/Development">
                        <option value="Full-stack Development">Full-stack Development</option>
                        <option value="Backend Development">Backend Development</option>
                        <option value="Frontend Development">Frontend Development</option>
                        <option value="Mobile App Development">Mobile App Development</option>
                        <option value="Cloud Engineering">Cloud Engineering</option>
                    </optgroup>
                    <optgroup label="Data Science & Analytics">
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Data Engineer">Data Engineer</option>
                        <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                        <option value="Business Intelligence Analyst">Business Intelligence Analyst</option>
                        <option value="Data Analyst">Data Analyst</option>
                    </optgroup>
                    <optgroup label="Cybersecurity">
                        <option value="Security Engineer">Security Engineer</option>
                        <option value="Security Analyst">Security Analyst</option>
                        <option value="Penetration Tester">Penetration Tester</option>
                        <option value="Security Architect">Security Architect</option>
                        <option value="Incident Response Specialist">Incident Response Specialist</option>
                    </optgroup>
                    <optgroup label="Cloud Computing">
                        <option value="Cloud Architect">Cloud Architect</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="Site Reliability Engineer (SRE)">Site Reliability Engineer (SRE)</option>
                        <option value="Cloud Security Engineer">Cloud Security Engineer</option>
                        <option value="Cloud Solutions Architect">Cloud Solutions Architect</option>
                    </optgroup>
                    <optgroup label="Artificial Intelligence/ML">
                        <option value="AI Research Scientist">AI Research Scientist</option>
                        <option value="ML Engineer">ML Engineer</option>
                        <option value="NLP Engineer">NLP Engineer</option>
                        <option value="Computer Vision Engineer">Computer Vision Engineer</option>
                        <option value="AI Solutions Architect">AI Solutions Architect</option>
                    </optgroup>
                    <optgroup label="DevOps & Infrastructure">
                        <option value="Platform Engineer">Platform Engineer</option>
                        <option value="Infrastructure Engineer">Infrastructure Engineer</option>
                        <option value="Release Engineer">Release Engineer</option>
                        <option value="Automation Engineer">Automation Engineer</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="experience">Minimum Years of Experience</label>
                <input type="number" id="experience" name="experience" class="input-field" min="0">
            </div>
            <div>
                <label for="job-type">Job Type</label>
                <select id="job-type" name="job-type" class="input-field">
                    <option value="">Select Type</option>
                    <option value="internship">Internship</option>
                    <option value="part-time">Part Time</option>
                    <option value="full-time">Full Time</option>
                </select>
            </div>
            <div>
                <label for="cgpa">Minimum CGPA</label>
                <input type="number" id="cgpa" name="cgpa" step="0.1" min="0" max="10" class="input-field">
            </div>
            <div class="search-button-container">
                <button type="submit" id="search-button" class="mt-4 col-span-1 md:col-span-2 bg-blue-600 text-white py-2 px-4 rounded">Search Jobs</button>            </div>
        </form>
    </section>

    <!-- Job Listings Section -->
    <section class="max-w-5xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md" id="jobListings">
        <h2 class="text-2xl font-semibold mb-6">Job Listings</h2>
        <!-- Job cards will be dynamically inserted here -->
        <div id="jobCardsContainer" class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3"></div>
         <!-- Pagination controls -->
         <div class="mt-6 flex justify-center items-center space-x-4" id="paginationControls">
            <button id="prevButton" class="bg-blue-500 text-white py-2 px-4 rounded" disabled>Previous</button>
            <span id="pageIndicator" class="text-gray-700"></span>
            <button id="nextButton" class="bg-blue-500 text-white py-2 px-4 rounded">Next</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
