<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Enhanced Header -->
    <header class="p-6 bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-md">
        <div class="container mx-auto flex justify-center items-center">
            <img src="logo.png" alt="Logo" class="h-20 w-25 mr-3">
            <h1 class="text-4xl font-extrabold">Explore Your Career Path</h1>
        </div>
        <p class="text-center text-white text-lg mt-2">Find your dream job in technology and make a difference</p>
    </header>

    <!-- Log Out Button -->
    <div class="fixed top-8 right-8">
        <a href="../LandingPage/index.html">
            <button class="bg-red-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-700">Log Out</button>
        </a>
    </div>

    <!-- Search Filters Section -->
    <section class="max-w-5xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Find Your Dream Job</h2>
        <form id="jobSearchForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="company" class="block font-medium text-gray-700">Company Name</label>
                <input type="text" id="company" name="company" class="input-field w-full mt-1 p-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="job-title" class="block font-medium text-gray-700">Job Title</label>
                <select id="job-title" name="job-title" class="input-field w-full mt-1 p-2 border border-gray-300 rounded-md">
                    <option value="">Select a Job Title</option>
                    <optgroup label="Software Engineering/Development">
                        <option value="Full-stack Development">Full-stack Development</option>
                        <option value="Backend Development">Backend Development</option>
                        <option value="Frontend Development">Frontend Development</option>
                        <option value="Mobile App Development">Mobile App Development</option>
                        <option value="Cloud Engineering">Cloud Engineering</option>
                    </optgroup>
                    <optgroup label="Data Science & Analytics">
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Data Engineer">Data Engineer</option>
                        <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                        <option value="Business Intelligence Analyst">Business Intelligence Analyst</option>
                        <option value="Data Analyst">Data Analyst</option>
                    </optgroup>
                    <!-- Additional job titles omitted for brevity -->
                </select>
            </div>
            <div>
                <label for="experience" class="block font-medium text-gray-700">Minimum Years of Experience</label>
                <input type="number" id="experience" name="experience" class="input-field w-full mt-1 p-2 border border-gray-300 rounded-md" min="0">
            </div>
            <div>
                <label for="job-type" class="block font-medium text-gray-700">Job Type</label>
                <select id="job-type" name="job-type" class="input-field w-full mt-1 p-2 border border-gray-300 rounded-md">
                    <option value="">Select Type</option>
                    <option value="internship">Internship</option>
                    <option value="part-time">Part Time</option>
                    <option value="full-time">Full Time</option>
                </select>
            </div>
            <div>
                <label for="cgpa" class="block font-medium text-gray-700">Minimum CGPA</label>
                <input type="number" id="cgpa" name="cgpa" step="0.1" min="0" max="10" class="input-field w-full mt-1 p-2 border border-gray-300 rounded-md">
            </div>
            <div class="col-span-1 md:col-span-2">
                <button type="submit" id="search-button" class="mt-4 w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2 px-4 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700">Search Jobs</button>
            </div>
        </form>
    </section>

    

    <script src="script.js"></script>
</body>
</html>
